name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet dist/; then
            echo "Error: dist/ has uncommitted changes"
            echo "Please run 'npm run all' and commit the changes"
            git diff dist/
            exit 1
          fi
